{% extends 'base.html' %}
{%  block start %}
<div class="container" style="margin-top: 5%">
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}">Редактировать</a> | <a href="{# url 'article_delete' article.pk %}">Удалить</a></p>
<p>Back to <a href="{% url 'article_list' %}">Все отзывы</a>.</p>
</div>
{% endblock %}
