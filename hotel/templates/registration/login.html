{% extends "base.html" %}
{% block title %}Login{% endblock %}
{%  block start %}

<div class="container mt-5 pt-5 col-6">
    <h2>Войти</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Войти</button>
        <div class="btn-group" role="group">
        <a class="btn btn-dark" href="{% url 'password_reset' %}">Забыли пароль?</a>
        <a class="btn btn-dark" href="{% url 'signup' %}">Нет учетной записи?</a>
        </div>
    </form>

</div>
{% endblock %}
